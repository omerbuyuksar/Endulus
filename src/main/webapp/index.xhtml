<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Main Page</title>
            </f:facet>
            <style type="text/css">
                .ui-layout-unit{
                    border: none;
                }
                .ui-full-size{
                    width: 100%;
                    height: 100%;
                }
                .ui-fith-size{
                    width: auto;
                    height: auto;
                }
            </style>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage library="images" name="ajax-loader1.gif" />                
            </p:dialog>
            <p:dialog header="File Info" widgetVar="fileDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="fileDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty mongoDBService.selectedFile}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage library="images" name="any.jpg"/> 
                        </f:facet>
                        <h:outputText value="Id:" />
                        <h:outputText value="#{mongoDBService.selectedFile.id}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <h:form id="form">
                <h:outputStylesheet name="css/default.css" />
                <p:growl id="messages" showDetail="true" />

                <p:layout fullPage="true" class="ui-layout-unit">
                    <p:layoutUnit position="north" >
                        <p:toolbar >
                            <f:facet name="left">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Test" actionListener="#{save}" update=":form:messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Test" actionListener="#{update}" update=":form:messages" icon="ui-icon-arrowrefresh-1-w" />
                                    <p:menuitem value="test" actionListener="#{delete}" ajax="false" icon="ui-icon-close" />
                                    <p:menuitem value="test" url="http://www.primefaces.org" icon="ui-icon-extlink" />
                                </p:menuButton>
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton type="button" value="Upload" icon="ui-icon-folder-open" />
                                <p:commandButton type="button" value="Download" icon="ui-icon-arrowthick-1-s" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                            </f:facet>
                            <f:facet name="right" > 
                                <p:commandButton type="button" title="Upload" icon="ui-icon-arrowthick-1-s" />
                                <p:commandButton type="button" title="Download" icon="ui-icon-disk" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton type="button" title="Refresh" icon="ui-icon-arrowrefresh-1-w" />
                                <p:commandButton type="button" title="Print" icon="ui-icon-print" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:inputText id="globalFilter"   placeholder="Enter keyword" value="#{getText1}"  />               
                                <p:commandButton id = "search" actionListener="#{text1}" value="Search:"  ajax="false" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton value = "Connect to DB" id="connectDB" actionListener="#{mongoDBService.buttonConnectDb}" ajax="false" update=":form:messages" styleClass="ui-priority-primary" />   
                                <p:commandButton value="Log out"  ajax="false" id="ajax" update="growl" actionListener="#{mongoDBService.buttonDownload}" styleClass="ui-priority-primary" />
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                    <p:layoutUnit position="west" >
                        <p:tree value="#{mongoDBService.root}" var="doc" selectionMode="single" selection="#{mongoDBService.selectedFile}">

                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{doc.name}"/>
                            </p:treeNode>
                            <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{doc.name}" />
                            </p:treeNode>
                            <p:treeNode type="picture" icon="ui-icon-image">
                                <h:outputText value="#{doc.name}" />
                            </p:treeNode>
                            <p:treeNode type="mp3" icon="ui-icon-video">
                                <h:outputText value="#{doc.name}" />
                            </p:treeNode>
                        </p:tree>

                        
                    </p:layoutUnit>
                    <p:layoutUnit position="center">


                        <p:dataGrid var="file" value="#{mongoDBService.files}">
                            <f:facet name="header">
                                Files
                            </f:facet>

                            <h:panelGrid>
                                    <p:row>
                                        <p:column>
                                            <p:commandLink ajax="false" >
                                                <p:graphicImage style="height: 20px;width: 20px" library="images" name="any.jpg"/> 
                                                <h:outputText value="#{file.fileName}" />
                                                <p:fileDownload value="#{mongoDBService.getDownloadFile(file)}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:row>


                                    
                                </h:panelGrid>
                        </p:dataGrid>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
