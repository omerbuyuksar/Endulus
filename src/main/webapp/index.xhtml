<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Main Page</title>
            </f:facet>
            <style type="text/css">
                .ui-layout-unit{
                    border: none;
                }
                .ui-full-size{
                    width: 100%;
                    height: 100%;
                }
                .ui-fith-size{
                    width: auto;
                    height: auto;
                }
            </style>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage library="images" name="ajax-loader1.gif" />                
            </p:dialog>
            <p:dialog header="File Info" widgetVar="fileDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="fileDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty indexBean.selectedFile}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage library="images" name="any.jpg"/> 
                        </f:facet>
                        <h:outputText value="Id:" />
                        <h:outputText value="#{indexBean.selectedFile.id}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <h:form id="form">
                <h:outputStylesheet name="css/default.css" />
                <p:growl id="messages" showDetail="true" />

                <p:layout fullPage="true" class="ui-layout-unit">
                    <p:layoutUnit position="north" >
                        <p:toolbar >
                            <f:facet name="left">
                                <p:graphicImage style="height: 25px;width: 100px" library="images" name="gebze_bel_logo.png"/> 
                            </f:facet>
                            <f:facet name="right" > 
                                <p:commandButton type="button" value="Kaydet " icon="ui-icon-arrowthick-1-s" />                                
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:inputText id="globalFilter"   placeholder="Kelime girin" value="#{getText1}"  />               
                                <p:commandButton id = "search" actionListener="#{text1}" title="Search:"  ajax="false" icon="ui-icon-search" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton id="advSearch" value="Ara..." type="button" icon="ui-icon-triangle-1-s" />
                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton value = " Bağlan " id="connectDB" actionListener="#{indexBean.buttonConnectDb}" ajax="false" update=":form:messages" styleClass="ui-priority-primary" />   
                                <p:commandButton value="Çıkış"  ajax="false" id="ajax" update="growl" actionListener="#{indexBean.buttonDownload}" styleClass="ui-priority-primary" />
                            </f:facet>
                        </p:toolbar>
                    </p:layoutUnit>
                    <p:layoutUnit position="west" >
                        <f:facet name="header">
                            Klasörler
                        </f:facet>
                        <p:tree id="tree" value="#{indexBean.root}"
                                var="klasor"
                                dynamic="true"
                                selection="#{indexBean.selectedNode}"
                                selectionMode="single"
                                
                                >
                            
                            <p:ajax event="select" listener="#{indexBean.onNodeSelect}" update=":form:tree"/>
                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{klasor}" />
                            </p:treeNode>
                        </p:tree>
                        
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataGrid var="file" value="#{indexBean.files}">
                            <f:facet name="header">
                                Dosyalar
                            </f:facet>
                            <h:panelGrid>
                                <p:row>
                                    <p:column>
                                        <p:commandLink ajax="false" >
                                            <p:graphicImage style="height: 20px;width: 20px" library="images" name="pdf.jpg"/> 
                                            <h:outputText value="#{file.fileName}" />
                                            
                                            <p:fileDownload value="#{indexBean.getDownloadFile(file)}" />
                                        </p:commandLink>
                                    </p:column>
                                </p:row>
                            </h:panelGrid>
                        </p:dataGrid>
                    </p:layoutUnit>
                    <p:overlayPanel id="moviePanel" for="advSearch" hideEffect="fade" dynamic="true" style="width:370px; position: fixed">
                            <h:panelGrid columns="2" columnClasses="column" cellpadding="3">
                                <f:facet name="header">
                                    <p:row>
                                        <p:column colspan="2">Gelişmiş Arama</p:column>
                                    </p:row>
                                </f:facet>
                                <h:outputText value="Dosya İsmi:" />
                                <p:inputText/>
                                <h:outputText value="Sadece son versiyon:" />
                                <p:selectBooleanCheckbox value="#{indexBean.check}"/>
                                <p:outputLabel for="dosyaTuru" value="Dosya türü:" />
                                <p:selectOneMenu id="dosyaTuru" value="#{indexBean.console}" style="width:100px">
                                    <f:selectItem itemLabel="hepsi" itemValue="hepsi" />
                                    <f:selectItem itemLabel=".pdf" itemValue="pdf" />
                                    <f:selectItem itemLabel=".doc" itemValue="doc" />
                                    <f:selectItem itemLabel=".jpg" itemValue="jpg" />
                                    <f:selectItem itemLabel=".jpeg" itemValue="jpeg" />
                                    <f:selectItem itemLabel=".png" itemValue="png" />
                                </p:selectOneMenu>
                                <h:outputText value="Kaydeden kullanıcı" />
                                <p:inputText/>
                                <h:outputText value="Tablo adı" />
                                <p:inputText/>
                                <h:outputText value="STTP kodu " />
                                <p:inputText/>
                                <h:outputText value="STTP konusu " />
                                <p:inputText/> 
                                <h:outputText value="" />
                                <p:commandButton value="Ara" style="width: 180px " oncomplete="PF('dlg').show()" icon="ui-icon-search"  />
                            </h:panelGrid>
                        </p:overlayPanel>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
